<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>監査業務引継書 - ホーム</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="page-home">

    <header class="site-header">
        <div class="header-title">監査業務引継書システム</div>
        <div class="user-info">
            <span id="loggedInUserName">氏名：(部署名)</span>
            <a href="URL_LOGOUT_ANDA" class="logout-link"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
        </div>
    </header>

    <main class="container">
        <section class="main-content-card">
            <div class="page-title-bar">
                <h1><i class="fas fa-home"></i> ホーム</h1>
                <div class="global-search-container">
                    <i class="fas fa-search search-icon-input"></i>
                    <input type="search" id="globalSearch" placeholder="Search">
                </div>
            </div>
            <p class="page-subtitle">申請一覧</p>

            <div class="action-bar">
                <button type="button" id="btnCreateNew" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 新規作成
                </button>
                <div class="filters-right">
                    <div class="filter-group">
                        <select id="filterOccupation" name="occupation">
                            <option value="">Select Occupation</option>
                            <option value="occupation1">Occupation 1</option>
                            <option value="occupation2">Occupation 2</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="filterStatus" name="status">
                            <option value="">ステータス (すべて)</option>
                            <option value="pending_superior">所属長確認待ち</option>
                            <option value="pending_dept_head">部長確認待ち</option>
                            <option value="completed_ga">総務確認待ち</option>
                            <option value="final_completed">確認完了</option>
                        </select>
                    </div>
                </div>
            </div>

           <form id="searchFiltersForm" class="table-filters">
                <div class="filter-row horizontal-filters">
                    <div class="filter-group filter-predecessor">
                        <label for="filterPredecessor"><i class="fas fa-user-tie"></i> 担当者 (前任者)</label>
                        <input type="search" id="filterPredecessor" name="predecessor" list="data-worker" placeholder="前任者を選択・検索">
                    </div>
                    <div class="filter-group filter-keyword">
                        <label for="filterKeyword"><i class="fas fa-key"></i> キーワード</label>
                        <input type="text" id="filterKeyword" name="keyword" placeholder="商号、代表者名などで検索">
                    </div>
                    <div class="filter-group filter-action">
                        <label class="hidden-label-for-alignment">&nbsp;</label>
                        <button type="submit" id="btnApplyFilters" class="btn btn-secondary">
                            <i class="fas fa-filter"></i> フィルター適用
                        </button>
                    </div>
                </div>
                <div class="filter-group filter-row">
                    <div class="filter-group checkbox-group full-width-checkbox">
                        <input type="checkbox" id="filterIncludeCompleted" name="include_completed">
                        <label for="filterIncludeCompleted">完了分を含む</label>
                    </div>
                </div>
            </form>
            
            <div class="table-meta">
                <div class="sort-options">
                    <label for="sortOrder"><i class="fas fa-sort-amount-down"></i> 表示順:</label>
                    <select id="sortOrder" name="sort_order">
                        <option value="dt_submitted_desc">提出日 (新しい順)</option>
                        <option value="dt_submitted_asc">提出日 (古い順)</option>
                        <option value="id_tkc_cd_asc">関与先CD (昇順)</option>
                        <option value="id_tkc_cd_desc">関与先CD (降順)</option>
                        <option value="s_name_asc">関与先商号 (昇順)</option>
                        <option value="s_name_desc">関与先商号 (降順)</option>
                    </select>
                </div>
            </div>

            <div class="table-responsive-wrapper">
                <table id="handoverListTable">
                    <thead>
                        <tr>
                            <th><i class="far fa-calendar-alt decorative-icon"></i> 提出日 <i class="fas fa-sort sort-icon"></i></th>
                            <th><i class="far fa-id-card decorative-icon"></i> 関与先CD <i class="fas fa-sort sort-icon"></i></th>
                            <th><i class="far fa-building decorative-icon"></i> 関与先商号 <i class="fas fa-sort sort-icon"></i></th>
                            <th><i class="fas fa-user decorative-icon"></i> 代表者名</th>
                            <th><i class="fas fa-yen-sign decorative-icon"></i> 報酬金額計</th>
                            <th><i class="fas fa-user-tag decorative-icon"></i> 前任者名</th>
                            <th><i class="fas fa-info-circle decorative-icon"></i> ステータス</th>
                            <th><i class="fas fa-cogs decorative-icon"></i> アクション</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024-03-15</td>
                            <td>C00000-000</td>
                            <td>株式会社トヨタ商事</td>
                            <td>田中 一郎</td>
                            <td>1,250,000</td>
                            <td>佐藤 美咲</td>
                            <td>所属長確認待ち</td>
                            <td><a href="#" class="action-view" title="詳細表示"><i class="fas fa-eye"></i></a></td>
                        </tr>
                        <tr>
                            <td>2024-03-14</td>
                            <td>C00000-000</td>
                            <td>株式会社ソフトバンク</td>
                            <td>山本 裕子</td>
                            <td>980,000</td>
                            <td>鈴木 健太</td>
                            <td>部長確認待ち</td>
                            <td><a href="#" class="action-view" title="詳細表示"><i class="fas fa-eye"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="paginationControls" class="pagination-controls">
                <button>&laquo;</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <span>...</span>
                <button>40</button>
                <button>&raquo;</button>
            </div>
            <span id="tableRowCount">Showing data 1 to 8 of 256k entries</span>
        </section>
        </main>

    <datalist id="data-worker">
    </datalist>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/global_constants.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
