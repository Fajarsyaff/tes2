<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>監査業務引継書 - 詳細閲覧</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body id="page-view"> <header>
        <h1>監査業務引継書システム</h1>
        <a href="handover.html" class="btn-back-to-list">
            <span class="material-symbols-outlined" style="font-size: 1em; vertical-align: middle;">arrow_back</span> 一覧へ戻る
        </a>
    </header>

    <main class="container">
        <section class="page-header">
            <h2>引継ぎ情報 詳細</h2>
            <button type="button" id="btnGoToEdit" class="btn btn-secondary" style="display:none;">
                <span class="material-symbols-outlined">edit</span> 編集する
            </button>
        </section>

        <section id="progressBarContainerView" class="progress-bar-container card">
            <div class="progress-segment">読み込み中...</div>
        </section>

        <div id="handoverViewContent" class="card">
            <details class="view-collapsible-section" open>
                <summary><span class="material-symbols-outlined">expand_more</span> 関与先情報</summary>
                <div class="section-content view-grid">
                    <div class="view-item"><dt>顧客ID</dt><dd id="view_s_customer">...</dd></div>
                    <div class="view-item"><dt>関与先CD</dt><dd id="view_id_tkc_cd">...</dd></div>
                    <div class="view-item"><dt>関与先_商号</dt><dd id="view_s_name">...</dd></div>
                </div>
            </details>

            <details class="view-collapsible-section" id="viewApprovalSection" open>
                <summary><span class="material-symbols-outlined">expand_more</span> 承認状況</summary>
                <div class="section-content">
                    <h4>承認履歴</h4>
                    <div id="viewApprovalHistory" class="approval-history-log">
                        <p>履歴情報はありません。</p>
                    </div>
                    <hr>
                    <h4>担当者情報</h4>
                     <div class="view-grid">
                        <div class="view-item"><dt>前任者ID (作成者)</dt><dd id="view_s_predecessor">...</dd></div>
                        <div class="view-item"><dt>所属長ID (承認者)</dt><dd id="view_s_superior">...</dd></div>
                        <div class="view-item"><dt>後任者ID (引継ぎ先)</dt><dd id="view_s_in_charge">...</dd></div>
                    </div>
                </div>
            </details>

            <div class="main-form-actions form-actions">
                <a href="handover.html" class="btn btn-secondary">一覧へ戻る</a>
            </div>
        </div>
    </main>

    <footer>
        </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/global_constants.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
